<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Configuration</title>
    <style>
        :root {
            --yellow: #FCD307;
            --orange: #FFBC00;
            --black: #000000;
            --gray: #E2E2E2;
            --white: #FFFFFF;
            --light-gray: #F5F5F5;
            --dark-gray: #888888;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--gray);
            color: var(--black);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }
        .config-container {
            background-color: var(--white);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }
        h1, h2 {
            color: var(--black);
            margin-top: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: clamp(1.8rem, 4vw, 2.2rem);
            color: #333;
        }
        h2 {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 2px solid var(--yellow);
        }
        input[type="text"], input[type="file"], select, textarea {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0 15px;
            border: 2px solid var(--gray);
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="file"]:focus,
        select:focus,
        textarea:focus {
            border-color: var(--yellow);
            outline: none;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        button {
            background-color: var(--yellow);
            color: var(--black);
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 8px 0;
            font-weight: bold;
            width: 100%;
        }
        button:hover {
            background-color: var(--orange);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button:active {
            transform: translateY(0);
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }
        ul li {
            background-color: var(--light-gray);
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 1em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .question-content {
            margin-bottom: 12px;
        }
        .question-content span {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }
        .question-image {
            max-width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: contain;
            border-radius: 8px;
            margin-top: 10px;
            display: block;
            border: 1px solid var(--gray);
        }
        .question-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        .question-actions button {
            flex: 1 1 calc(50% - 10px);
            min-width: 100px;
            padding: 10px;
            font-size: 0.9em;
            margin: 0;
        }
        #image-preview {
            margin: 10px 0;
            text-align: center;
        }
        #preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            border: 1px solid var(--gray);
        }
        /* Styles for the save button */
        .save-btn {
            background-color: #4CAF50;
            color: white;
            margin-top: 30px;
        }
        .save-btn:hover {
            background-color: #45a049;
        }
        /* Styles for the celebration */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            color: white;
            text-align: center;
        }
        .celebration h2 {
            font-size: 3rem;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            border: none;
        }
        .celebration p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .celebration button {
            background-color: var(--yellow);
            color: var(--black);
            font-size: 1.2rem;
            padding: 15px 30px;
            max-width: 300px;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        /* Media Queries for different screen sizes */
        @media (min-width: 600px) {
            body {
                align-items: center;
                padding: 30px;
            }

            .config-container {
                padding: 30px;
            }

            button {
                width: auto;
            }

            .question-actions button {
                flex: 0 1 auto;
                min-width: 100px;
            }

            ul li {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                align-items: center;
            }

            .question-content {
                flex: 1 1 60%;
                margin-bottom: 0;
                padding-right: 15px;
            }

            .question-actions {
                flex: 1 1 35%;
                justify-content: flex-end;
                margin-top: 0;
            }
        }
        @media (min-width: 768px) {
            .question-actions {
                flex: 0 1 auto;
                gap: 12px;
            }

            .question-content {
                flex: 1 1 70%;
            }
            .question-actions button {
                flex: 0 1 auto;
                padding: 10px 15px;
            }
        }
        @media (min-width: 992px) {
            .config-container {
                padding: 40px;
            }
        }
    </style>
</head>

            }
        ];
        let currentImageData = null;
        let answeredQuestions = 0;

        function addQuestion() {
            const questionText = document.getElementById("new-question").value.trim();
            const explanationText = document.getElementById("new-explanation").value.trim();
            const imageInput = document.getElementById("new-image");
            const answer = document.getElementById("new-answer").value === "true";

            if (!questionText) {
                alert("Please enter a question");
                return;
            }

            if (!explanationText) {
                alert("Please enter an explanation");
                return;
            }

            if (imageInput.files && imageInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImageData = e.target.result;
                    questions.push({
                        question: questionText,
                        explanation: explanationText,
                        image: currentImageData,
                        answer: answer
                    });
                    updateQuestionsList();
                    resetForm();
                };
                reader.readAsDataURL(imageInput.files[0]);
            } else {
                questions.push({
                    question: questionText,
                    explanation: explanationText,
                    image: currentImageData,
                    answer: answer
                });
                updateQuestionsList();
                resetForm();
            }
        }

        function resetForm() {
            document.getElementById("new-question").value = "";
            document.getElementById("new-explanation").value = "";
            document.getElementById("new-image").value = "";
            document.getElementById("image-preview").style.display = "none";
            currentImageData = null;
        }

        function updateQuestionsList() {
            const questionsList = document.getElementById("questions-list");
            questionsList.innerHTML = questions.map((q, index) => `
                <li>
                    <div class="question-content">
                        <span>${q.question}</span>
                        ${q.image ? `<img src="${q.image}" class="question-image" alt="Question image">` : ""}
                    </div>
                    <div class="question-actions">
                        <button onclick="editQuestion(${index})">Edit</button>
                        <button onclick="deleteQuestion(${index})">Delete</button>
                        <button onclick="showAnswer('${q.explanation}', ${q.answer}, ${index})">View Answer</button>
                    </div>
                </li>
            `).join("");
        }

        function showAnswer(explanation, answer, index) {
            const userAnswer = confirm(`Question: ${questions[index].question}\n\nIs it true or false?\n\nPress OK for True or Cancel for False`);

            if (userAnswer === answer) {
                answeredQuestions++;
                alert(`Correct! ‚úÖ\n\nExplanation: ${explanation}`);

                // Check if all questions have been answered
                if (answeredQuestions === questions.length) {
                    showCelebration();
                }
            } else {
                alert(`Incorrect ‚ùå\n\nExplanation: ${explanation}\n\nThe correct answer was: ${answer ? "True" : "False"}`);
            }

            setTimeout(() => {
                alert("Time's up");
            }, 20000); // 20 seconds
        }

        function showCelebration() {
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'flex';
            createConfetti();
        }

        function hideCelebration() {
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'none';
            answeredQuestions = 0; // Reset counter
            removeConfetti();
        }

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const container = document.body;

            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = (Math.random() * 10 + 5) + 'px';
                confetti.style.opacity = Math.random();
                container.appendChild(confetti);
            }
        }

        function removeConfetti() {
            const confettiElements = document.querySelectorAll('.confetti');
            confettiElements.forEach(el => el.remove());
        }

        function editQuestion(index) {
            const question = questions[index];
            document.getElementById("new-question").value = question.question;
            document.getElementById("new-explanation").value = question.explanation;
            document.getElementById("new-answer").value = question.answer;
            currentImageData = question.image;

            if (currentImageData) {
                const preview = document.getElementById("preview");
                preview.src = currentImageData;
                document.getElementById("image-preview").style.display = "block";
            }

            questions.splice(index, 1);
            updateQuestionsList();

            // Scroll to the form
            document.getElementById("new-question").focus();
        }

        function deleteQuestion(index) {
            if (confirm("Are you sure you want to delete this question?")) {
                questions.splice(index, 1);
                updateQuestionsList();
            }
        }

        function saveConfig() {
            try {
                localStorage.setItem("gameQuestions", JSON.stringify(questions));
                alert("Configuration saved successfully");
            } catch (e) {
                alert("Error saving configuration: " + e.message);
            }
        }

        // Preview the selected image
        document.getElementById("new-image").addEventListener("change", function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const preview = document.getElementById("preview");
                    preview.src = event.target.result;
                    document.getElementById("image-preview").style.display = "block";
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        // Load saved questions on startup
        document.addEventListener("DOMContentLoaded", function() {
            try {
                const savedQuestions = localStorage.getItem("gameQuestions");
                if (savedQuestions) {
                    questions = JSON.parse(savedQuestions);
                }
                updateQuestionsList();
            } catch (e) {
                console.error("Error loading questions:", e);
            }
        });
    </script>
</body>
</html>
